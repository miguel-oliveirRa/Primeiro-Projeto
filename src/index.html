<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="flex h-screen items-center justify-center bg-gradient-to-r from-indigo-500 from-indigo-10% purple-700 purple-30% to-violet-500 violet to-90%">
    
    <section class="h-[534px] w-80 bg-slate-300 overflow-hidden shadow-box-sha rounded-lg transition-[height] transintion[width] duration-700 md:laptop:w-[70vw] md:laptop:h-[310px] md:pc:w-[950px] md:pc:h-[330px]">
      
      <div class="h-52 overflow-hidden bg-image bg-cover bg-center md:laptop:float-left md:laptop:w-[30%] md:laptop:h-full md:pc:float-right md:pc:w-[35%] md:pc:h-[100%]">
        
      </div>

      <div class="h-full flex flex-col md:laptop:float-right md:laptop:w-[70%] md:pc:float-left md:pc:w-[65%]">
        <div class="p-3 font-sans">
          <h1 class="text-center text-xl font-bold m-1">Login</h1>
          <p class="p-1">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </div>

        <div class="flex bg-purple-400 p-1 m-3 rounded-md w-64">
          <span class="material-symbols-outlined p-1"> person </span>
          <label for="email">Email: <input type="email" name="email" id="email" class="border-neutral-700 border-2 border-solid w-40 rounded-lg p-1" /></label>
        </div>
        <div class="flex bg-purple-400 p-1 m-3 rounded-md w-64">
          <span class="material-symbols-outlined p-1"> lock </span>
          <label for="pass">Senha: <input type="password" name="pass" id="pass" class="border-neutral-700 border-2 border-solid w-40 rounded-lg p-1" /></label>
        </div>

        <div class="text-center">
          <button class="bg-purple-500 text-xl w-36 text-white rounded-md p-4 hover:animate-pulse">Entrar</button>
        </div>
      </div>
    </section>
  </body>
</html>
